<body>
    <div class='box'>
  <div class='box-form'>
    <div class='box-SignUp-tab'></div>
    <div class='box-SignUp-title'>
      <div class='i i-SignUp'></div><h2>SIGN UP</h2>
    </div>
    <div class='box-SignUp'>
      <div class='fieldset-body' id='SignUp_form'>
        <button onclick="openSignUpInfo();" class='b b-form i i-more' title='Mais Informações'></button>
        	<p class='field'>
          <label for='user'>E-MAIL</label>
          <input type='text' id='user' name='user' title='Username' />
          <span id='valida' class='i i-warning'></span>
        </p>
      	  <p class='field'>
          <label for='pass'>PASSWORD</label>
          <input type='password' id='pass' name='pass' title='Password' />
          <span id='valida' class='i i-close'></span>
        </p>

        <p class='field'>
          <label for='pass'>PASSWORD CONFIRMATION</label>
          <input type='password' id='pass' name='pass' title='Password' />
          <span id='valida' class='i i-close'></span>
        </p>

        <p>
        <label>STATE</label>
    <select id="stateInput">
      <option id="red"> Red</option>
      <option id="blue">Blue</option>
      <option id="green">Green</option>
      <option id="purple">Purple</option>
    </select>
    </p>

          <label class='checkbox'>
            <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
          </label>

        	<input type='submit' id='do_SignUp' value='GET STARTED' title='Get Started' />
      </div>
    </div>
  </div>
  <div class='box-info'>
					    <p><button onclick="closeSignUpInfo();" class='b b-info i i-left' title='Back to Sign In'></button><h3>Need Help?</h3>
    </p>
					    <div class='line-wh'></div>
    					<button onclick="" class='b-support' title='Forgot Password?'> Forgot Password?</button>
    <button onclick="" class='b-support' title='Contact Support'> Contact Support</button>
    					<div class='line-wh'></div>
    <button onclick="" class='b-cta' title='Sign up now!'> CREATE ACCOUNT</button>
     <p id="output"></p>
  				</div>
</div>
